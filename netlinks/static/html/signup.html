<html>
	<body>
		<h1>Signup</h1>
		<h2>{{message}}</h2>
		<br>
		
		<form name="input" action="signup" method="post">
			Username: <input type="text" name="user_name"><br>
			Nick Name: <input type="text" name="nick_name"><br>

		<a href={{logout_url}}>Logout</a>
	</body>
