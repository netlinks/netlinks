<html><head>
		<style type="text/css">
		.div-background {
			background-image: url("/images/bg.jpg");
			background-size: 100%;
			height: 100%;  
			width: 100%;            
			position: absolute;
			-webkit-filter: blur(10px);
		}
		.div-container {
			height: 500px;
			width: 800px;
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;
			background: rgba(24, 21, 21, 0.73);
			border-radius: 10px 10px 10px 10px;
					}
		.div-banner {
			position: relative;
			top: 150px;
		}
		.span-banner {
			font-family: roboto;
			color: rgb(197, 197, 197);
			font-size: 3em;
			display: block;
			text-align: center;
			font-weight: 100;
			text-shadow: 0 0 20px rgba(255, 255, 255, 0.86);
		}
		.div-login-button {
			height: 55px;
			margin-left: auto;
			margin-right: auto;
			position: relative;
			top: 200px;
			width: 251px;
		}
		.img-login-button {
			height: 55;
			width: 251;
			-webkit-filter: brightness(0.8);
		}
		.div-footer {
			position: relative;
			top: 300px;
		}
		.span-footer {
			font-family: roboto;
			color: rgb(169, 169, 169);
			font-size: 1em;
			display: block;
			text-align: center;
			font-weight: 100;
			text-shadow: 0 0 20px rgba(255, 255, 255, 0.86);
		}
		a {
			color:	rgb(73, 73, 194);
		}
		a:link {
    		text-decoration: none;
		}
			
		</style>
		<link href="http://roboto-webfont.googlecode.com/svn/trunk/roboto.all.css" rel="stylesheet" type="text/css">
	</head>
	<body style="
    margin: 0;
">
  <div class="div-background" ></div>
  <div class="div-container">
			<div class="div-banner">
				<span class="span-banner">Welcome to <span style="color: rgb(45, 154, 255); font-size: 2em;">NetLinks</span></span>
			</div>
			<div class="div-login-button">
				<a href="{{login_url}}">
					<img class="img-login-button" src="/images/sign-in-with-google.png" alt="Sign in with Google" title="Sign in with Google">
				</a>
			</div>
			<div class="div-footer">
				<span class="span-footer">To save links use NetLinks  <a target="_blank"; href="https://chrome.google.com/webstore/detail/netlinks/ddabmnnmlmlliecaeealngdcgiihkpjn/related">Extension</a></span>
			</div>
		</div>
	
</body></html>
